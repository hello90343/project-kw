    <div class="contact-content">
      <div class="contact-container">
        <h1>Kontaktieren uns</h1>
        <form>
          <div class="form-group">
            <label class="contact-label" for="name">Dein Name:</label>
            <input
              class="contact-input"
              type="text"
              id="name"
              placeholder="name"
              required
            />
          </div>
          <div class="form-group">
            <label class="contact-label" for="email">Deine E-Mail:</label>
            <input
              class="contact-input"
              type="email"
              id="email"
              placeholder="you@example.com"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
            />
          </div>
          <div class="form-group">
            <label class="contact-label" for="message">Deine Nachricht:</label>
            <textarea
              id="message"
              placeholder="Deine Nachricht hier..."
              required
            ></textarea>
          </div>
          <div class="submit-container">
            <button type="submit" class="submit-btn">Abschicken</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <a href="https://web.whatsapp.com/" target="_blank"
        ><img src="./Infos/img/whatsapp_logo.png" alt="Whatsapp Logo"
